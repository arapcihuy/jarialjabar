name: Deploy to Hosting
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # protocol: ftp # Biarkan auto-detect
          security: loose # Penting untuk shared hosting (Hostinger/Niagahoster)
          port: 21
          # Folder di hosting (sesuai screenshot: public_html)
          server-dir: public_html/
          # Folder di proyek kita (root)
          local-dir: ./
          # File yang tidak perlu di-upload
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            README.md
            .vscode/**
            test/**
